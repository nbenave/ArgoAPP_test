name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin your-registry-url

    - name: Build Docker image
      run: docker build -t benave/dev:argo-app-test:latest .

    - name: Push Docker image
      run: docker push benave/dev:argo-app-test:latest
